<ion-menu [content]="mycontent">
  <ion-content>
    <ion-list>
      <ion-item menuClose detail-none>Close Menu</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<button ion-button menuToggle>Toggle Menu</button>

<ion-nav #menu [root]="rootPage"></ion-nav>

<ion-tabs>
  <ion-tab tabIcon="compass" tabTitle="Discover" [root]="DiscoverPage"></ion-tab>
  <ion-tab tabIcon="chatbubbles" tabTitle="Messages" [root]="MessagesPage"></ion-tab>
  <ion-tab tabIcon="cog" tabTitle="Settings" [root]="SettingsPage"></ion-tab>
</ion-tabs>
