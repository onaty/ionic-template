<ion-content class="page-login ">
    <div class="image centered ">
      <div >
          <img class="" src="assets/imgs/recit.png" />
          <!-- <h1 class="logincolor1">Cerve </h1> -->
      </div>
    </div>
   
      <ion-list inset>
          <h3 style="text-align: center; font-weight: 300;">Enter Your Email address to retrive password</h3>
        <ion-item no-lines>
  
          <ion-input type="email" [(ngModel)]="email" autofocus name="merchant_phone" placeholder="Email"></ion-input>
        </ion-item>
        <br>
   
        <button  (click)="forgot()" ion-button block id="login" >Send</button>
        <p (click)="signin()" class="forgot">
          <a > Sign in?</a>
        </p>
        <p class="member">
          <span>Don't have an account
            <a (click)="signup()"> Sign Up</a>
          </span>
        </p>
      </ion-list>

  </ion-content>
